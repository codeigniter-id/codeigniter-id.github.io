<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"></h2>
            </div>
        </div>
        <div class="row">     
            <div ng-controller="ArticleController">


                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2 class="section-heading"></h2>
                        </div>
                    </div>
                    <div class="row">

                        <div ng-repeat="post in postData">


                            <div class="col-md-3 col-sm-6 portfolio-item">
                                <a href="#article-detail" class="portfolio-link" data-toggle="modal">
                                    <div class="portfolio-hover">
                                        <div class="portfolio-hover-content">
                                            <i class="fa fa-plus fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src="assets/img/portfolio/startup-framework.png" class="img-responsive" alt="">
                                </a>
                                <div class="portfolio-caption">
                                    <h4><a href="#article-detail">{{post.title}}</a></h4>
                                    <p class="text-muted"></p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
</section>
