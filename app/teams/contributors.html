<section id="contributors" class="bg-light-gray" ng-controller="TeamsController" >



        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contributors</h2>
                    <h3 class="section-subheading text-muted">codeigniter-id.github.io contributors</h3>
                </div>
            </div>
            <div class="row text-center">
                <div ng-repeat="contributor in contributors">
                    <div class="col-sm-3">
                        <div class="team-member">
                            <img alt="" class="img-responsive img-circle img-thumbnail" src="{{contributor.avatar_url}}">
                            <h4><a target="__blank" href="{{contributor.html_url}}">{{contributor.login}}</a></h4>
                            <!-- <p class="text-muted">Lead Designer</p> gimana ya ngelooping "url" dari tiap kontributor yang ada, mau ngambil data dari "company" or etc -->
                            <ul class="list-inline social-buttons" style="display: none;">
                                <li><a href="#"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div>
        </div>
</section>
