<div class="github-activity-row-event" ng-show="event.type=='GollumEvent'">             
    <div class="github-activity-row-date">{{event.created_at | date:'medium'}}</div><br>
    <div class="github-activity-row-icon-container">
        <span class="icon-file github-activity-row-icon"></span>
    </div>
    <div class="github-activity-description-container">
        <span class="github-activity-description-label" ng-repeat="page in event.payload.pages | limitTo: 1">{{page.action}} page</span>
        <br>
        <a ng-repeat="page in event.payload.pages | limitTo: 1" href="{{page.html_url}}" target="_blank">@{{event.repo.name}}</a>
    </div>
    <div class="github-activity-message-container">
        <span class="github-activity-message-lquote">&#8220;</span>
        <span class="github-activity-message" ng-repeat="page in event.payload.pages | limitTo: 1">
            {{event.actor.login}} {{page.action}} {{page.page_name}}
        </span>
        <span class="github-activity-message-rquote">&#8221;</span>
    </div>
</div>
