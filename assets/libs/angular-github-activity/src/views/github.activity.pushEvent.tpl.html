<div class="github-activity-row-event" ng-show="event.type=='PushEvent'">
    <div class="github-activity-row-date">{{event.created_at | date:'medium'}}</div><br>
    <div class="github-activity-row-icon-container">
        <span class="icon-upload github-activity-row-icon"></span>
    </div>
    <div class="github-activity-description-container">
        <a ng-repeat="commit in event.payload.commits" ng-hide="!$last" class="github-activity-description-url" href="https://github.com/{{event.repo.name}}/commits/{{event.payload.head}}" target="_blank">({{event.payload.size}})</a>
        <span class="github-activity-description-label">&nbsp;{{(event.payload.size>1)?'commits':'commit'}}</span>
        <br>
        <a href="https://github.com/{{event.repo.name}}" target="_blank">@{{event.repo.name}}</a>
    </div>
    <div class="github-activity-message-container">
        <span class="github-activity-message-lquote">&#8220;</span>
        <span class="github-activity-message">
            {{event.payload.commits[0].message}}
        </span>
        <span class="github-activity-message-rquote">&#8221;</span>
    </div>
</div>
